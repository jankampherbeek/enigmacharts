# ------------ screenabout --------------------
screenabout.title=Over Enigma Charts
screenabout.maintext=Enigma Charts is een onderdeel van de Enigma suite.\n\
  Programma's in de Enigma suite zijn gericht op onderzoek\n\
  van de astrologie.\nMeer informatie vind je in de handleiding.\n\n\
  Enigma is gratis en open source, geïnteresseerde programmeurs vinden\n\
  de broncode op http://github.com/jankampherbeek/enigmacharts\n\n\
  Programmeur van Enigma is Jan Kampherbeek.\n\
  De gebruikte programmeertaal is Kotlin.\nVoor de astronomische berekeningen gebruikt Enigma de\n\
  Swiss Ephemeris van AstroDienst.

