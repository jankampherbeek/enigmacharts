help.screenstart.title=Help voor het startscherm
help.screenstart.content=Dit is het start scherm van <i>Enigma Charts</i>.<br> \
  <h2>Horoscopen</h2> \
  Om met Enigma Charts aan de slag te gaan moet je eerst één of meer horoscopen toevoegen aan de lijst. \
  Je kunt dat doen op de volgende twee manieren: \
  <ul><li>Een nieuwe horoscoop invoeren (knop <b>Nieuw</b> of menu <b>Horoscoop - Nieuw</b>).</li>\
  <li>Een bestaande horoscoop ophalen uit de database (knop <b>Zoeken</b> of menu <b>Horoscoop - Zoeken</b></li>\
  </ul><br>\
  Zodra je één van de horoscopen in de lijst selecteert door erop te klikken, kun je alle functies gebruiken die met \
  die horoscoop te maken hebben. <br>Als je nog geen horoscoop hebt geselecteerd zijn die functies uitgegrijsd.<br><br>\
  <h3>Opslaan in de database</h3>\
  Als je een nieuwe horoscoop berekent slaat Enigma die <u>niet</u> automatisch op. \
  Je kunt dat zelf regelen door op de knop <b>Opslaan</b> te klikken of in het menu op <b>Horoscoop - Opslaan</b>.<br> \
  Je moet dan wel eerst de horoscoop selecteren in de lijst.<br>\
  <h3>Verwijderen uit database</h3>\
  Je verwijdert een horoscoop uit de database door de horoscoop te selecteren en op de knop <b>Wissen</b> te klikken.\
  <h3>Horoscoop niet meer tonen</h3>\
  Als je de horoscoop alleen uit de lijst wilt verwijderen, maar niet uit de database, klik je op de knop \
  <b>Uit lijst</b> of in het menu <b>Horoscoop - Uit lijst</b>. \
  <h3>Analyse</h3>\
  Voor een geselecteerde horoscoop kun je verschillende analyses uitvoeren.<br> \
  Klik op de knop <b>Analyse</b> om een keuzescherm te openen of maak een keuze in het menu: <b>Analyse</b> en kies dan \
  één van de getoonde opties.\
  <h3>Progressief</h3>\
  Als je progressieve berekeningen uit wilt voeren klik je op de knop <b>Progressief</b> waarmee je een keuzescherm \
  opent. Je kunt ook een rechtstreekse keuze maken in het menu: <b>Progressief</b> en dan één van de getoonde opties.\
  <h2>Configuraties en instellingen</h2>\
  Enigma gebruikt twee soorten instellingen:\
  <ul><li><b>Configuraties</b> zijn instellingen voor een astrologisch systeem. \
  Denk aan een huizensysteem of de keuze tussens siderische en tropische zodiak.<br>\
  Je kunt meerdere van deze configuraties maken en er eenvoudig tussen wisselen. <br>\
  Je maakt en beheert configuraties via de knop <b>Beheer configuraties</b> of via het menu \
  <b>Bewerk - Beheer configuraties</b></li>\
  <li><b>Instellingen</b> zijn de algemene instellingen die niet afhankelijk zijn van een astrologisch systeem. \
  Bijvoorbeeld het gebruik van parallax.<br> \
  Instellingen kun je vaak later overschrijven, ze geven dan alleen de standaard keuze aan maar je kunt die herzien.<br>\
  Je wijzigt instellingen via het menu <b>Bewerken - Instellingen</b>.</li></ul> \
  <h3>Een configuratie kiezen</h3>\
  Je kiest een configuratie in de lijst door erop te klikken. <br>\
  Daarna worden alle berekeningen en analyses die je uitvoert met de nieuwe configuratie gedaan. \
  Bestaande resultaten blijven wel ongewijzigd mits je de schermen met resultaten niet hebt gesloten. <br>\
  In elk scherm vind je aangegeven wat de gebruikte configuratie was.